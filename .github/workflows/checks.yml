name: PR Checks

on:
  pull_request:
    branches: [main]

env:
  NODE_ENV: CI

jobs:
  checks:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - uses: actions/setup-node@v4
        with:
          node-version: 24

      - uses: actions/cache@v4
        id: npm-cache
        with:
          path: node_modules
          key: ${{ hashFiles('package-lock.json') }}

      - name: Install dependencies
        if: steps.npm-cache.outputs.cache-hit != 'true'
        run: npm ci

      - name: Test
        run: npm run test

      - name: Size
        run: npm run size
